<app-header></app-header>

<div class="container">
    <h2 class="text-center">Sản phẩm yêu thích của tôi</h2>      
    
    <div class="row">
 
        <div *ngIf="!lovedItems || lovedItems.length === 0" class="row mb-3">
            <div class="text-center">
                <br><br>
                <p>Không có sản phẩm trong phần yêu thích</p>
                
            </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let ebook of lovedItems">

            <div class="ebook-item">
                <button class="love_red" *ngIf="ebook.isLoved" (click)="toggleLove(ebook, $event)">
                    <i class="fa fa-heart"></i>
                </button>
                <div class="love-container" (click)="onEbookClick(ebook.id)">
                    <img [src]="ebook.thumbnail" alt="Ebook Image" class="ebook-image">
                    <h4 class="ebook-name">{{ ebook.name }}</h4>
                    <p class="ebook-title">{{ ebook.title }}</p>
                    <!-- <p class="ebook-kindofbook">{{ ebook.kindofbook }}</p> -->
                    <div class="ebook-price">
                        Giá: {{ formatPrice(ebook.price) }}
                    </div>
                </div>
                <!-- <div *ngIf="!lovedItems || lovedItems.length === 0" class="row mb-3">
                    <div class="col-md-12">
                        <p>Không có sản phẩm yêu thích </p>
                        
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br>
<app-footer></app-footer>
